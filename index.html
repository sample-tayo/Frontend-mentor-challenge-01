<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/favicon-32x32.png">
    <title>Frontend Mentor | Interactive Rating Componenet</title>
    
</head>
<body>
    <div class="main-container">
        <div class="box-container">
            <div class="first-box-star">
                <img src="/Assets/icon-star.svg">
            </div>
    
            <div class="page-notes">
                <h1>How did we do?</h1>
                <h2>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</h2>
            </div>

            <div class="rating-container">

                <fieldset class="rating">
                    
                    <label class="full" for="field_star1">
                        <input type="radio" id='field_star1' name="rating" value="1"/>
                        <span>1</span>
                      </label>
                
                      <label class="full" for="field_star2">
                        <input type="radio" id='field_star2' name="rating" value="2"/>
                        <span>2</span>
                      </label>
                
                      <label class="full" for="field_star3">
                        <input type="radio" id='field_star3' name="rating" value="3"/>
                        <span>3</span>
                      </label>
                
                      <label class="full" for="field_star4">
                        <input type="radio" id='field_star4' name="rating" value="4"/>
                        <span>4</span>
                      </label>
                
                      <label class="full" for="field_star5">
                        <input type="radio" id='field_star5' name="rating" value="5"/>
                        <span>5</span>
                      </label>
                </fieldset>

            </div>
    
            <div class="submit-button">
                <input class="submit" type="submit" value="S U B M I T">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
